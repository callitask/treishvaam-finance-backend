spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Secret (for token generation and validation)
jwt.secret=${JWT_SECRET}

# Mail Configuration (for SMTP - Values will be set via Environment Variables)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Server Port (Elastic Beanstalk often uses 5000 or 8080)
server.port=5000

# Tomcat/Proxy/Cloudflare Forwarded Headers
# Configure Tomcat to trust X-Forwarded headers from proxies like Nginx/Cloudflare
server.tomcat.remoteip.enabled=true
server.tomcat.remoteip.protocol-header=x-forwarded-proto
server.tomcat.remoteip.remote-ip-header=x-real-ip
server.forward-headers-strategy=FRAMEWORK